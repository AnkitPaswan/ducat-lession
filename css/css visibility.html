<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: red;
            margin: 10px;
            text-align: center;
            line-height: 100px;
        }

        .visible {
            visibility: visible;
        }

        .hide {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="visible">Div 1</div>
    <div class="hide">Div 2</div>
</body>

</html>
