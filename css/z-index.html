<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        div {
            margin: 10px;
        }

        .red {
            background: black;
            color: white;
            position: absolute;
            z-index: 1;
        }

        .blue {
            background: blue;
            color: white;
            position: absolute;
            /*z-index: 0;*/
        }
    </style>
</head>

<body>
    <div class="red">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus, amet.</div>
    <div class="blue">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eveniet, </div>
</body>

</html>
