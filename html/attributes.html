<!-- Attributes are always added to the start tag of an HTML element. 
    Attributes always come in name/value pairs like this: attribute_name=”value” and 
    attribute values should always be enclosed in quotes -->

<!-- Syntax:
<element attribute_name="attribute_value"> -->


<!-- HTML src Attribute:
    HTML alt Attribute:
    HTML width and height Attribute:
    HTML id Attribute:
    HTML title Attribute:
    HTML href Attribute:
    HTML style Attribute:
    HTML lang attribute: -->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- src attributes -->
    <img src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/Geek_logi_-low_res.png" alt=" Logo" />

    <!-- HTML title Attribute: -->
    <h3 title="Hello GeeksforGeeks">Hover to see the effect</h3>

    <!-- HTML href Attribute: -->
    <a href="https://www.geeksforgeeks.org/">
        Click to open in the same tab
    </a><br>
    <a href="https://www.geeksforgeeks.org/" target="_blank">
        Click to open in a different tab
    </a>

    <!-- HTML id Attribute -->
    <h1 id="geeks">Welcome to GeeksforGeeks</h1>


    <!-- HTML style Attribute -->
    <h2 style="font-family:Chaparral Pro Light;">Hello Ankit.</h2>
    <h3 style="font-size:20px;">Hello Ankit.</h3>
    <h2 style="color:#8CCEF9;">Hello Ankit.</h2>
    <h2 style="text-align:center;">Hello Ankit.</h2>

</body>

</html>
